{% extends "layout.html" %}
{% block content %}
<style>
input[type=number]{
width:35em;
height: 2em;
text-align:center;
}
input[type=submit]{
    width:25em;
    height: 3em;
    color:white;
    font-size: 25px;
    background-color: #1E90FF;
    border-radius: 5px;
    text-decoration: none;
    border:none;
    margin-left: 5em;
}
select{
    width: 15em;
    height:2em;
    text-align:center;
}
.label {
    color:white;
    font-size: 20px;
    text-decoration: underline;
    padding-left: 11em;
}
.select-label{
    color:white;
    font-size: 20px;
    text-decoration: underline;
    padding-left: 11em;
}
.search-container {
    position: absolute;
    right:10em;
    top: 18em;
}
</style>
<div class='search-container'>
<form action='/menu_results' method='post'>
<label class="label" for='user_id'>Enter User ID:</label>
<label class='select-label' for=model>Select Recommendation Algorithm:</label><br>
<input type=number name='user_id' id='user_id' placeholder="e.g. 123456" value='1179225'>
<select name='model'>
    <option name='svd' value='svd'>SVD</option>
    <option name='nmf' value='nmf'>NMF</option>
    <option name='knnb' value='knnb'>KNN Basic</option> 
    <option name='knnwm' value='knnwm'>KNN With Means</option>
    <option name='coclust' value='coclust'>CoClustering</option> 
    <option name='slope1' value='slope1'>Slope One</option>    
</select><br>
<input type=submit value="Generate Ingredient Suggestions">
</form>
</div>
{% endblock content %}
